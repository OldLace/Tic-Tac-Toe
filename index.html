<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
<link rel="stylesheet" type="text/css" href="tic-tac-style.css">
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<!-- import $ from "jquery"; -->
<script src="tic-tac2.js"></script>
</head>
<header>Exes & Ohs</header>
<body>
	<div id="board">
		 <div class="row" id="row1">
    <div class="square" id="one" id="A"></div>
    <div class="square" id="two" id="B"></div>
    <div class="square" id="three" id="C"></div>
  </div>
  <div class="row2">
    <div class="square" id="four" id="D"></div>
    <div class="square" id="five" id="E"></div>
    <div class="square" id="six" id="F"></div>
  </div>
  <div class="row3">
    <div class="square" id="seven" id="G"></div>
    <div class="square" id="eight" id="H"></div>
    <div class="square" id="nine" id="I"></div>
  </div>
	</div>
<h2></h2>
  <input type="button" id="restart" value="Restart Game" onClick="window.location.reload()">
</body>
</html>
